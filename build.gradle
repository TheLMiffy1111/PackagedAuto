plugins {
	id "net.neoforged.gradle" version "[6.0.13,)"
	id "org.parchmentmc.librarian.forgegradle" version "[1,)"
	id "eclipse"
	id "idea"
	id "maven-publish"
}

repositories {
	jcenter()
	flatDir {
		dirs "libs"
	}
	maven {
		url = "https://maven.minecraftforge.net/"
	}
	maven {
		url = "https://repo.spongepowered.org/maven/"
	}
	maven {
		url = "https://dvs1.progwml6.com/files/maven/"
	}
	maven {
		url = "https://maven.tterrag.com/"
	}
	maven {
		url = "https://maven.blamejared.com/"
	}
	maven {
		url = "https://maven.blakesmods.com/releases/"
	}
	maven {
		url = "https://cursemaven.com/"
		content {
			includeGroup "curse.maven"
		}
	}
	maven {
		url = "https://modmaven.dev/"
	}
}

sourceSets {
	main
}

version = "3.2.4.15"
group = "thelm.packagedauto"
archivesBaseName = "PackagedAuto-1.19.2"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

minecraft {
	mappings channel: "parchment", version: "2022.11.27-1.19.2"
	runs {
		configureEach {
			workingDirectory project.file("run")
			property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			property "mixin.env.remapRefMap", "true"
			property "mixin.env.refMapRemappingFile", "${buildDir}/createSrgToMcp/output.srg"
			mods {
				packagedauto {
					source sourceSets.main
				}
			}
		}
		client
		server
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.19.2-43.2.21"

	implementation fg.deobf("appeng:appliedenergistics2-forge:12.9.5")
	implementation fg.deobf("mezz.jei:jei-1.19.2-forge:11.6.0.1016")
	implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-forge-1.19.2:10.1.48")
	implementation fg.deobf("vazkii.patchouli:Patchouli:1.19.2-77")
	implementation fg.deobf("com.simibubi.create:create-1.19.2:0.5.1.c-36:all") {
		transitive = false
	}
	implementation fg.deobf("mekanism:Mekanism:1.19.2-10.3.9.13")
	implementation fg.deobf("mekanism:Mekanism:1.19.2-10.3.9.13:generators")
	implementation fg.deobf("com.blakebr0.cucumber:Cucumber:1.19.2-6.0.7")
	implementation fg.deobf("com.blakebr0.extendedcrafting:ExtendedCrafting:1.19.2-5.1.7")

	//CurseMaven
	implementation fg.deobf("curse.maven:shutup-experimental-settings-407174:3759881")
	implementation fg.deobf("curse.maven:applied-mekanistics-574300:4380709")
	implementation fg.deobf("curse.maven:ato-405593:4046926")
}

jar {
	manifest {
		attributes([
			"Specification-Title": "PackagedAuto",
			"Specification-Vendor": "thelm",
			"Specification-Version": "3",
			"Implementation-Title": "${archivesBaseName}",
			"Implementation-Version": "${version}",
			"Implementation-Vendor": "thelm",
			"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		],)
	}
}
