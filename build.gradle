plugins {
	id "net.neoforged.gradle" version "[6.0.13,)"
	id "org.parchmentmc.librarian.forgegradle" version "[1,)"
	id "eclipse"
	id "idea"
	id "maven-publish"
}

repositories {
	jcenter()
	flatDir {
		dirs "libs"
	}
	maven {
		url = "https://maven.minecraftforge.net/"
	}
	maven {
		url = "https://repo.spongepowered.org/maven/"
	}
	maven {
		url = "https://maven.tterrag.com/"
	}
	maven {
		url = "https://maven.blamejared.com/"
	}
	maven {
		url = "https://maven.blakesmods.com/releases/"
	}
	maven {
		url = "https://cursemaven.com/"
		content {
			includeGroup "curse.maven"
		}
	}
	maven {
		url = "https://modmaven.dev/"
	}
}

sourceSets {
	main
}

def mcVersion = "1.19.3"
def modName = "PackagedAuto"
def modId = "packagedauto"
def specVersion = "3"
def vendor = "thelm"

group = "thelm.packagedauto"
version = "3.3.3.10"

archivesBaseName = "${modName}-${mcVersion}"

java {
	toolchain.languageVersion = JavaLanguageVersion.of(17)
	withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

minecraft {
	mappings channel: "parchment", version: "2023.06.25-1.19.3"
	generateRunFolders = true
	runs {
		configureEach {
			workingDirectory project.file("run")
			property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			property "mixin.env.remapRefMap", "true"
			property "mixin.env.refMapRemappingFile", "${buildDir}/createSrgToMcp/output.srg"
			mods {
				"${modId}" {
					source sourceSets.main
				}
			}
		}
		client
		server
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.19.3-44.1.23"

	implementation fg.deobf("appeng:appliedenergistics2-forge:13.0.10-beta")
	implementation fg.deobf("mezz.jei:jei-1.19.3-forge:12.4.0.22")
	implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-forge-1.19.3:11.0.2")
	implementation fg.deobf("vazkii.patchouli:Patchouli:1.19.3-78")
	implementation fg.deobf("com.blakebr0.cucumber:Cucumber:1.19.3-6.1.4")
	implementation fg.deobf("com.blakebr0.extendedcrafting:ExtendedCrafting:1.19.3-5.2.5")

	//CurseMaven
}

def manifestAttributes = [
	"Specification-Title": modName,
	"Specification-Vendor": vendor,
	"Specification-Version": specVersion,
	"Implementation-Title": archivesBaseName,
	"Implementation-Version": version,
	"Implementation-Vendor": vendor,
	"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
]

jar {
	manifest.attributes(manifestAttributes)
	finalizedBy("reobfJar")
}

sourcesJar {
	manifest.attributes(manifestAttributes)
}
