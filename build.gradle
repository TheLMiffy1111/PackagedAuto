buildscript {
    repositories {
        maven {
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "https://jitpack.io/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle.forge"
apply plugin: "eclipse"
apply plugin: "maven-publish"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://maven.covers1624.net/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://cursemaven.com/"
    }
    maven {
        url = "https://modmaven.dev/"
    }
}

version = "1.12.2-1.0.6.21"
group = "thelm.packagedauto"
archivesBaseName = "PackagedAuto"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}
compileJava.options.encoding = "UTF-8"

minecraft {
    version = "1.12.2-14.23.5.2847"
    runDir = "run"
    mappings = "stable_39"
    makeObfSourceJar = false
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12.2:4.16.1.302"
    deobfCompile "codechicken:CodeChickenLib:1.12.2-3.2.3.358:universal"
    deobfCompile "cofh:RedstoneFlux:1.12-2.1.0.6:universal"
    deobfCompile("cofh:CoFHCore:1.12.2-4.6.3.27:universal") {
        transitive = false
    }
    deobfCompile("cofh:CoFHWorld:1.12.2-1.3.1.7:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalFoundation:1.12.2-2.6.3.27:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalExpansion:1.12.2-5.5.4.43:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalDynamics:1.12.2-2.5.5.21:universal") {
        transitive = false
    }
    deobfCompile "CraftTweaker2:CraftTweaker2-API:4.1.20.675"
    deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.1.20.675"
    deobfCompile("morph.avaritia:Avaritia:1.12.2-3.3.0.33:universal") {
        transitive = false
    }

    deobfCompile "curse.maven:applied-energistics-2-223794:2747063"
}

jar {
    manifest {
        attributes([
                "Specification-Title": "PackagedAuto",
                "Specification-Vendor": "thelm",
                "Specification-Version": "1",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm"
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}
