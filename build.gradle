buildscript {
    repositories {
        jcenter()
        maven { url = "http://files.minecraftforge.net/maven" }
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:2.3-SNAPSHOT'
    }
}
apply plugin: 'net.minecraftforge.gradle.forge'

repositories {
    jcenter()
    maven {
        url = "http://maven.blamejared.com"
    }
    maven {
        url = "http://dvs1.progwml6.com/files/maven"
    }
    maven {
        url = "http://tehnut.info/maven"
    }
    maven {
        url = "http://maven.covers1624.net/"
    }
    maven {
        url = "https://modmaven.k-4u.nl/" 
    }
}

version = "1.12.2-1.0.2.7"
group= "thelm.packagedauto"
archivesBaseName = "PackagedAuto"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}

minecraft {
    version = "1.12.2-14.23.5.2824"
    runDir = "run"
    mappings = "stable_39"
    makeObfSourceJar = false
}

dependencies {
    deobfCompile "mezz.jei:jei_1.12.2:4.15.0.273"
    deobfCompile "codechicken:CodeChickenLib:1.12.2-3.2.1.351:universal"
    deobfCompile "cofh:RedstoneFlux:1.12-2.0.2.3:universal"
    deobfCompile("cofh:CoFHCore:1.12.2-4.5.3.20:universal") {
        transitive = false
    }
    deobfCompile("cofh:CoFHWorld:1.12.2-1.2.0.5:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalFoundation:1.12.2-2.5.0.19:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalExpansion:1.12.2-5.5.0.29:universal") {
        transitive = false
    }
    deobfCompile("cofh:ThermalDynamics:1.12.2-2.5.1.14:universal") {
        transitive = false
    }
	deobfCompile "CraftTweaker2:CraftTweaker2-MC1120-Main:1.12-4.0.9.285"
    deobfCompile "mcp.mobius.waila:Hwyla:1.8.25-B40_1.12"
    deobfCompile("appeng:appliedenergistics2:rv6-stable-2") {
        transitive = false
    }
}

processResources
{
}

task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'deobf'
}

artifacts {
    archives deobfJar
}

