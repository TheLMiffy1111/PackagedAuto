buildscript {
    repositories {
        maven {
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "http://jenkins.usrv.eu:8081/nexus/content/groups/public/"
        }
        maven {
            url = "https://jitpack.io/"
        }
        mavenCentral()
        jcenter()
    }
    dependencies {
        classpath "net.minecraftforge.gradle:ForgeGradle:1.2.13"
    }
}

apply plugin: "forge"
apply plugin: "eclipse"
apply plugin: "maven-publish"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
    }
    maven {
        url = "https://chickenbones.net/maven/"
    }
    maven {
        url = "https://maven.mcmoddev.com/"
    }
    maven {
        url = "http://jenkins.usrv.eu:8081/nexus/content/groups/public/"
    }
    maven {
        url = "https://maven.covers1624.net/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://cursemaven.com/"
    }
    maven {
        url = "https://modmaven.dev/"
    }
}

version = "1.7.10-W.0.0.3"
group = "thelm.packagedauto"
archivesBaseName = "PackagedAuto"

sourceCompatibility = targetCompatibility = "1.8"
compileJava {
    sourceCompatibility = targetCompatibility = "1.8"
}
compileJava.options.encoding = "UTF-8"

minecraft {
    version = "1.7.10-10.13.4.1614-1.7.10"
}

dependencies {
    implementation "com.github.GTNewHorizons:NotEnoughItems:2.3.20-GTNH:dev"
    implementation "com.github.GTNewHorizons:CodeChickenCore:1.1.7:dev"
    implementation "com.github.GTNewHorizons:CodeChickenLib:1.1.5.7:dev"
    implementation("com.github.GTNewHorizons:Applied-Energistics-2-Unofficial:rv3-beta-144-GTNH:dev") {
        transitive = false
    }
    implementation "com.github.GTNewHorizons:NotEnoughEnergistics:1.3.26:dev"
    implementation "com.github.GTNewHorizons:Avaritia:1.31:dev"

    implementation "curse.maven:cofh-core-69162:2388751"
    implementation "curse.maven:thermal-foundation-222880:2388753"
    implementation "curse.maven:thermal-expansion-69163:2388759"
    implementation "curse.maven:thermal-dynamics-227443:2388757"
}

jar {
    manifest {
        attributes([
                "Specification-Title": "PackagedAuto",
                "Specification-Vendor": "thelm",
                "Specification-Version": "W",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm"
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}

task devJar(type: Jar) {
    from sourceSets.main.output
    classifier = "dev"
}

artifacts {
    archives devJar
}
