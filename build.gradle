plugins {
	id "net.neoforged.gradle" version "[6.0.13,)"
	id "org.parchmentmc.librarian.forgegradle" version "[1,)"
	id "eclipse"
	id "idea"
	id "maven-publish"
}

repositories {
	jcenter()
	flatDir {
		dirs "libs"
	}
	maven {
		url = "https://maven.minecraftforge.net/"
	}
	maven {
		url = "https://repo.spongepowered.org/maven/"
	}
	maven {
		url = "https://dvs1.progwml6.com/files/maven/"
	}
	maven {
		url = "https://maven.tterrag.com/"
	}
	maven {
		url = "https://maven.blamejared.com/"
	}
	maven {
		url = "https://maven.covers1624.net/"
	}
	maven {
		url = "https://maven.blakesmods.com/releases/"
	}
	maven {
		url = "https://cursemaven.com/"
		content {
			includeGroup "curse.maven"
		}
	}
	maven {
		url = "https://modmaven.dev/"
	}
}

sourceSets {
	main
}

version = "3.1.5.26"
group = "thelm.packagedauto"
archivesBaseName = "PackagedAuto-1.18.2"

java.toolchain.languageVersion = JavaLanguageVersion.of(17)

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

minecraft {
	mappings channel: "parchment", version: "2022.11.06-1.18.2"
	runs {
		configureEach {
			workingDirectory project.file("run")
			property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			property "mixin.env.remapRefMap", "true"
			property "mixin.env.refMapRemappingFile", "${buildDir}/createSrgToMcp/output.srg"
			mods {
				packagedauto {
					source sourceSets.main
				}
			}
		}
		client
		server
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.18.2-40.2.10"

	implementation fg.deobf("appeng:appliedenergistics2-forge:11.7.4")
	implementation fg.deobf("mezz.jei:jei-1.18.2-forge:10.2.1.1005")
	implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-forge-1.18.2:9.1.209")
	implementation fg.deobf("vazkii.patchouli:Patchouli:1.18.2-71.1")
	implementation fg.deobf("com.simibubi.create:create-1.18.2:0.5.1.c-298:all") {
		transitive = false
	}
	implementation fg.deobf("mekanism:Mekanism:1.18.2-10.2.5.465")
	implementation fg.deobf("mekanism:Mekanism:1.18.2-10.2.5.465:generators")
	implementation fg.deobf("codechicken:CodeChickenLib:1.18.2-4.1.4.488:universal")
	implementation fg.deobf("com.blakebr0.cucumber:Cucumber:1.18.2-5.1.4")
	implementation fg.deobf("com.blakebr0.extendedcrafting:ExtendedCrafting:1.18.2-4.1.2")

	//CurseMaven
	implementation fg.deobf("curse.maven:shutup-experimental-settings-407174:3759881")
	implementation fg.deobf("curse.maven:applied-mekanistics-574300:3968835")
	implementation fg.deobf("curse.maven:avaritia-1-10-261348:4406602")
	implementation fg.deobf("curse.maven:ato-405593:3975599")

}

jar {
	manifest {
		attributes([
			"Specification-Title": "PackagedAuto",
			"Specification-Vendor": "thelm",
			"Specification-Version": "3",
			"Implementation-Title": "${archivesBaseName}",
			"Implementation-Version": "${version}",
			"Implementation-Vendor": "thelm",
			"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
		],)
	}
}
