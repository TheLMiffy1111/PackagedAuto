plugins {
	id "net.neoforged.gradle" version "[6.0.13,7)"
	id "org.parchmentmc.librarian.forgegradle" version "[1,)"
	id "eclipse"
	id "idea"
	id "maven-publish"
}

repositories {
	mavenCentral()
	flatDir {
		dirs "libs"
	}
	maven {
		url = "https://maven.minecraftforge.net/"
	}
	maven {
		url = "https://repo.spongepowered.org/maven/"
	}
	maven {
		url = "https://maven.tterrag.com/"
	}
	maven {
		url = "https://maven.blamejared.com/"
	}
	maven {
		url = "https://maven.blakesmods.com/releases/"
	}
	maven {
		url = "https://cursemaven.com/"
		content {
			includeGroup "curse.maven"
		}
	}
	maven {
		url = "https://modmaven.dev/"
	}
}

sourceSets {
	main
}

def mcVersion = "1.16.5"
def modName = "PackagedAuto"
def modId = "packagedauto"
def specVersion = "2"
def vendor = "thelm"

group = "thelm.packagedauto"
version = "2.0.5.25"

archivesBaseName = "${modName}-${mcVersion}"

java {
	toolchain.languageVersion = JavaLanguageVersion.of(8)
	withSourcesJar()
}

tasks.withType(JavaCompile).configureEach {
	options.encoding = "UTF-8"
}

minecraft {
	mappings channel: "parchment", version: "2022.03.06-1.16.5"
	generateRunFolders = true
	runs {
		configureEach {
			workingDirectory project.file("run")
			property "forge.logging.markers", "SCAN,REGISTRIES,REGISTRYDUMP"
			property "forge.logging.console.level", "debug"
			property "mixin.env.remapRefMap", "true"
			property "mixin.env.refMapRemappingFile", "${buildDir}/createSrgToMcp/output.srg"
			mods {
				"${modId}" {
					source sourceSets.main
				}
			}
		}
		client
		server
	}
}

dependencies {
	minecraft "net.minecraftforge:forge:1.16.5-36.2.39"

	implementation fg.deobf("appeng:appliedenergistics2:8.4.7")
	implementation fg.deobf("mezz.jei:jei-1.16.5:7.8.0.1009")
	implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.16.5:7.1.2.526")
	implementation fg.deobf("vazkii.patchouli:Patchouli:1.16.4-53.3")
	implementation fg.deobf("com.jozufozu.flywheel:Flywheel:1.16-0.2.5.53")
	implementation fg.deobf("com.simibubi.create:Create:mc1.16.5_v0.3.2g+480")
	implementation fg.deobf("mekanism:Mekanism:1.16.5-10.1.2.457")
	implementation fg.deobf("mekanism:Mekanism:1.16.5-10.1.2.457:generators")
	implementation fg.deobf("com.blakebr0.cucumber:Cucumber:1.16.5-4.1.12")
	implementation fg.deobf("com.blakebr0.extendedcrafting:ExtendedCrafting:1.16.5-3.1.13")

	//CurseMaven
	implementation fg.deobf("curse.maven:ato-405593:3405905")

	//Performance
	implementation fg.deobf("curse.maven:shutup-experimental-settings-407174:3188120")
	implementation fg.deobf("curse.maven:modernfix-790626:4980927")
	implementation fg.deobf("curse.maven:ferritecore-429235:4074330")
	implementation fg.deobf("curse.maven:lazy-dfu-forge-460819:3249059")
}

def manifestAttributes = [
	"Specification-Title": modName,
	"Specification-Vendor": vendor,
	"Specification-Version": specVersion,
	"Implementation-Title": archivesBaseName,
	"Implementation-Version": version,
	"Implementation-Vendor": vendor
]

jar {
	manifest.attributes(manifestAttributes)
	finalizedBy("reobfJar")
}

sourcesJar {
	manifest.attributes(manifestAttributes)
}
