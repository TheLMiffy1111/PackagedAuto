buildscript {
    repositories {
        maven {
            url = "https://maven.minecraftforge.net/"
        }
        maven {
            url = "https://libraries.minecraft.net/"
        }
        maven {
            url = "https://plugins.gradle.org/m2/"
        }
        maven {
            url = "https://repo.spongepowered.org/maven/"
        }
        jcenter()
        mavenCentral()
    }
    dependencies {
        classpath group: "net.minecraftforge.gradle", name: "ForgeGradle", version: "5.1.+", changing: true
        classpath "org.spongepowered:mixingradle:0.7-SNAPSHOT"
    }
}

apply plugin: "net.minecraftforge.gradle"
apply plugin: "eclipse"
apply plugin: "maven-publish"

repositories {
    jcenter()
    flatDir {
        dirs "libs"
    }
    maven {
        url = "https://repo.spongepowered.org/maven"
    }
    maven {
        url = "https://dvs1.progwml6.com/files/maven/"
    }
    maven {
        url = "https://maven.blamejared.com/"
    }
    maven {
        url = "https://maven.covers1624.net/"
    }
    maven {
        url = "https://jitpack.io/"
    }
    maven {
        url = "https://cursemaven.com/"
		content {
            includeGroup "curse.maven"
        }
    }
    maven {
        url = "https://modmaven.dev/"
    }
}

sourceSets {
    main
}

version = "2.0.0.7"
group = "thelm.packagedauto"
archivesBaseName = "PackagedAuto-1.16.5"

sourceCompatibility = targetCompatibility = compileJava.sourceCompatibility = compileJava.targetCompatibility = "1.8"

minecraft {
    mappings channel: "snapshot", version: "20201028-1.16.3"
    accessTransformer = file("src/main/resources/META-INF/accesstransformer.cfg")
    runs {
        client = {
            properties "forge.logging.markers": "SCAN,REGISTRIES,REGISTRYDUMP"
            properties "forge.logging.console.level": "debug"
            properties "mixin.env.remapRefMap": "true"
            properties "mixin.env.refMapRemappingFile": "${projectDir}/build/createSrgToMcp/output.srg".toString()
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main
        }
        server = {
            properties "forge.logging.markers": "SCAN,REGISTRIES,REGISTRYDUMP"
            properties "forge.logging.console.level": "debug"
            properties "mixin.env.remapRefMap": "true"
            properties "mixin.env.refMapRemappingFile": "${projectDir}/build/createSrgToMcp/output.srg".toString()
            workingDirectory project.file("run").canonicalPath
            source sourceSets.main
        }
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:1.16.5-36.2.30"

    implementation fg.deobf("appeng:appliedenergistics2:8.4.7")
    implementation fg.deobf("mezz.jei:jei-1.16.5:7.7.1.152")
    implementation fg.deobf("com.blamejared.crafttweaker:CraftTweaker-1.16.5:7.1.2.505")
    implementation fg.deobf("mekanism:Mekanism:1.16.5-10.1.2.457")
    implementation fg.deobf("mekanism:Mekanism:1.16.5-10.1.2.457:generators")
    implementation fg.deobf("vazkii.patchouli:Patchouli:1.16.4-53.2")
    implementation fg.deobf("slimeknights.mantle:Mantle:1.16.5-1.6.157")

    //JitPack

    //CurseMaven
    implementation fg.deobf("curse.maven:cofh-core-69162:3788884")
    implementation fg.deobf("curse.maven:thermal-foundation-222880:3788893")
    implementation fg.deobf("curse.maven:thermal-expansion-69163:3788892")
    implementation fg.deobf("curse.maven:cucumber-272335:3507886")
    implementation fg.deobf("curse.maven:extended-crafting-268387:3591820")
}

jar {
    manifest {
        attributes([
                "Specification-Title": "PackagedAuto",
                "Specification-Vendor": "thelm",
                "Specification-Version": "2",
                "Implementation-Title": "${archivesBaseName}",
                "Implementation-Version": "${version}",
                "Implementation-Vendor": "thelm"
                //"Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
        ],)
    }
}
